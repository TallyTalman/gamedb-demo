<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/overviewTestTable.css" />
    <script src="/javascript/table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
    <title>Game overview</title>
</head>
<body>

<div class="header">
    <h1>Header</h1>
</div>

<div class="topnav">
    <a th:href="@{/games}">Games</a>
    <a th:href="@{/developers}">Developers</a>
    <a th:href="@{/publishers}">Publishers</a>
    <a th:href="@{/systems}">Systems</a>
    <a th:href="@{/genres}">Genres</a>
    <a th:href="@{/manufacturers}">Manufacturers</a>
</div>

<h1>Games</h1>
<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Title</th>
            <th onclick="sortTable(1)">Developer</th>
            <th onclick="sortTable(2)">Publisher</th>
            <th onclick="sortTable(3)">Genre</th>
            <th onclick="sortTable(4)">Year</th>
            <th onclick="sortTable(5)">System</th>
        </tr>
        </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0" id="overview">
        <tbody>
        <tr th:each="game: ${allGames}">
        <td th:text="${game.title}" />
        <td th:text="${game.developer.name}" />
        <td th:text="${game.publisher.name}" />
        <td th:text="${game.genre.type}" />
        <td th:text="${game.year}" />
        <td th:text="${game.gamingsystem.name}" />
        </tr>
        </tbody>
    </table>
</div>

<p>
    <a th:href="@{/game/add}">Add game</a>
</p>

</body>
</html>
