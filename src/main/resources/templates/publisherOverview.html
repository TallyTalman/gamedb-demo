<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" />
    <script src="/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.5.1/EQCSS-polyfills.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.5.1/EQCSS.min.js"></script>
    <script>
        // Apply eqcss on clicks, resizes, inputs
        var EQCSS_resizing = false;
        var EQCSS_timeout = true;
        window.addEventListener("mousedown", function() {
            EQCSS_resizing = true;
            if(EQCSS_timeout == true) {
                EQCSS.apply();
            }
            EQCSS_timeout = false;
            setTimeout(function() {
                EQCSS_timeout = true;
            },250);
        });
        window.addEventListener("mouseup", function() {
            EQCSS_resizing = false;
            if(EQCSS_timeout == true) {
                EQCSS.apply();
            }
            EQCSS_timeout = false;
            setTimeout(function() {
                EQCSS_timeout = true;
            },250);
        });
        window.addEventListener("mousemove", function() {
            if(EQCSS_resizing === true) {
                if(EQCSS_timeout === true) {
                    EQCSS.apply();
                }
                EQCSS_timeout = false;
                setTimeout(function() {
                    EQCSS_timeout = true;
                },250);
            }
        });
        window.addEventListener("keydown", function() {
            if(EQCSS_timeout == true) {
                EQCSS.apply();
            }
            EQCSS_timeout = false;
            setTimeout(function() {
                EQCSS_timeout = true;
            },250);
        });
        window.addEventListener("keyup", function() {
            if(EQCSS_timeout == true) {
                EQCSS.apply();
            }
            EQCSS_timeout = false;
            setTimeout(function() {
                EQCSS_timeout = true;
            },250);
        });
        window.addEventListener("input", function() {
            if(EQCSS_timeout == true) {
                EQCSS.apply();
            }
            EQCSS_timeout = false;
            setTimeout(function() {
                EQCSS_timeout = true;
            },250);
        });
        setInterval(function() {
            EQCSS.apply();
        }, 1000);
    </script>
    <title>gameDb: Publishers</title>
</head>
<body id="publishers" onload="scrollWin()">

<div class="opening">
    <span>gameDB</span>
</div>

<div class="header">
    <h1><a th:href="@{/home}" id="homenav">Your game collection</a></h1>
    <nav>
        <a th:href="@{/games}" id="gamesnav">Games</a>
        <a th:href="@{/developers}"id="developersnav">Developers</a>
        <a th:href="@{/publishers}" id="publishersnav">Publishers</a>
        <a th:href="@{/manufacturers}" id="manufacturersnav">Manufacturers</a>
        <a th:href="@{/systems}" id="systemsnav">Systems</a>
        <a th:href="@{/genres}" id="genresnav">Genres</a>
    </nav>
</div>

<div class="searchBar">
    <input type="text" id="mySearch" onkeyup="mySearch()" placeholder="Search.." title="Type in a keyword">
</div>


<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
        <thead>
        <tr>
            <th onclick="sortTable(0)">Name</th>
            <th onclick="sortTable(1)">Year founded</th>
            <th onclick="sortTable(2)">Active</th>
            <th onclick="sortTable(3)">#Games</th>
        </tr>
        </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0" id="overview">
        <tbody>
        <tr th:each="publisher: ${allPublishers}">
            <td><a th:href="@{/publisher/{publisherName}(publisherName=${publisher.name})}" th:text="${publisher.name}" /></td>
            <td th:text="${publisher.yearFounded}" />
            <td th:text="${publisher.active}" />
            <td th:text="${publisher.numberOfGames}" />
        </tr>
        </tbody>
    </table>
</div>


<div class="container">
    <h1>Add a publisher</h1>
    <form th:action="@{/publisher/add}" th:object="${publisher}" method="post">
        <h3>Name:</h3>
        <div class="name-field">
            <input type="text" id="name" th:field="*{name}" placeholder="Enter the publisher's name.." />
        </div>
        <h3>Founded:</h3>
        <input type="number" id="year" min="1880" max="2020" th:field="*{yearFounded}"
               placeholder="Enter the year of publisher's founding.." />
        <h3>Company logo:</h3>
        <input type="text" id="logo" th:field="*{logoUrl}" placeholder="Enter an url of the company logo.." />
        <h3>Active:</h3>
        <div class="set-active">
            <label class="checkbox-style">Still in business?
                <input type='checkbox' th:field="*{active}">
                <span class="checkmark"></span>
            </label>
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>
<footer>
    <br><br><br><br><br>
</footer>
</body>
</html>
