<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/overview.css" />
    <title>Genre overview</title>
</head>
<body>
<h1>Genres</h1>
<table>
    <tr>
        <th>Type</th>
        <th>#Games</th>
    </tr>
    <tr th:each="genre: ${allGenres}">
        <td th:text="${genre.type}" />
        <td th:text="${genre.numberOfGames}" />
    </tr>
</table>

<h1>Create a new genre</h1>
<form th:action="@{/genre/add}" th:object="${genre}" method="post">
    <p>
        Type:
        <input type="text" th:field="*{type}" />
    </p>
    <p>
        <input type="submit" value="Submit" />
    </p>
</form>

<p>
    <a th:href="@{/games}">Games</a>
</p>

<p>
    <a th:href="@{/developers}">Developers</a>
</p>

<p>
    <a th:href="@{/publishers}">Publishers</a>
</p>

<p>
    <a th:href="@{/systems}">Systems</a>
</p>

<p>
    <a th:href="@{/manufacturers}">Manufacturers</a>
</p>

</body>
</html>
